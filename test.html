<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>班表時間軸</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["timeline"]});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var container = document.getElementById("timeline");
        var chart = new google.visualization.Timeline(container);
        var dataTable = new google.visualization.DataTable();

        dataTable.addColumn({ type: 'string', id: '班別' });
        dataTable.addColumn({ type: 'string', id: '工作內容' });
        dataTable.addColumn({ type: 'datetime', id: '開始時間' });
        dataTable.addColumn({ type: 'datetime', id: '結束時間' });

        dataTable.addRows([
          [ '早班1', '月台收件 + 分揀', new Date(0,0,0,4,0), new Date(0,0,0,13,0) ],
          [ '早班2', '送快捷郵件到新化', new Date(0,0,0,4,0), new Date(0,0,0,13,0) ],
          [ '中班4', '送善化郵件 + 收回程件', new Date(0,0,0,13,30), new Date(0,0,0,22,0) ],
          [ '大夜班1', '夜間國際出口作業', new Date(0,0,0,20,0), new Date(0,0,0,24,0) ],
          [ '大夜班1', '隔日清晨繼續作業', new Date(0,0,1,4,0), new Date(0,0,1,8,0) ]
        ]);

        chart.draw(dataTable, {
          timeline: { rowLabelStyle: { fontSize: 14 }, barLabelStyle: { fontSize: 12 } },
          avoidOverlappingGridLines: false,
        });
      }
    </script>
  </head>
  <body>
    <h2 style="text-align:center;">臺南郵局班表時間軸</h2>
    <div id="timeline" style="height: 600px; width: 100%; overflow-x: auto;"></div>
  </body>
</html>

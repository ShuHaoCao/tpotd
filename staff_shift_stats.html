<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>人員值班次數查詢</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px 10%;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8em;
    }

    select {
      font-size: 1em;
      padding: 5px 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #e9ecef;
    }

    .bar-container {
      height: 20px;
      background-color: #f1f1f1;
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }

    .bar {
      height: 100%;
      background-color: #2b7bb9;
      width: 0;
      border-radius: 4px;
      transition: width 0.8s ease;
    }
  </style>
</head>
<body>

  <header>
    <h1>人員值班次數查詢</h1>
    <select id="personSelect">
      <option value="">請選擇人員</option>
    </select>
  </header>

  <div id="tableContainer"></div>

  <script>
    let staffData = {};

    fetch("staff_shift_stats_data.json")
      .then(res => res.json())
      .then(data => {
        staffData = data;
        const select = document.getElementById("personSelect");

        Object.keys(data).forEach(name => {
          const option = document.createElement("option");
          option.value = name;
          option.textContent = name;
          select.appendChild(option);
        });

        // 預設選擇王寶生並顯示資料
        select.value = "王寶生";
        renderTable("王寶生");
      });

    document.getElementById("personSelect").addEventListener("change", function () {
      renderTable(this.value);
    });

    function renderTable(person) {
      const container = document.getElementById("tableContainer");
      if (!person || !staffData[person]) {
        container.innerHTML = "";
        return;
      }

      const records = staffData[person].filter(item => item.次數 > 0);
      if (records.length === 0) {
        container.innerHTML = "<p>此人員無排班紀錄</p>";
        return;
      }

      const rows = records.map(item => {
        const percentVal = parseFloat(item.百分比.replace('%', '')) || 0;
        return `
          <tr>
            <td>${item.班別}</td>
            <td>${item.次數}</td>
            <td>${item.百分比}</td>
            <td>
              <div class="bar-container">
                <div class="bar" data-width="${percentVal}%"></div>
              </div>
            </td>
          </tr>`;
      }).join("");

      container.innerHTML = `
        <table>
          <thead>
            <tr><th>班別</th><th>次數</th><th>百分比</th><th>圖表</th></tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>
      `;

      setTimeout(() => {
        document.querySelectorAll(".bar").forEach(bar => {
          bar.style.width = bar.dataset.width;
        });
      }, 100);
    }
  </script>

</body>
</html>

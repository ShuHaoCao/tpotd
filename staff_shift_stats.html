<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>人員值班次數查詢</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px 10%;
    }

    header {
      margin-bottom: 10px;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    #personSelect {
      font-size: 1em;
      padding: 5px 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      vertical-align: middle;
    }

    th {
      background-color: #e9ecef;
    }

    .bar-container {
      height: 20px;
      background-color: #eee;
      border-radius: 4px;
      position: relative;
      overflow: hidden;
    }

    .bar {
      height: 100%;
      background-color: #2b7bb9;
      border-radius: 4px;
      width: 0;
      transition: width 0.8s ease;
    }
  </style>
</head>
<body>

  <header>
    <h1>人員值班次數查詢</h1>
    <select id="personSelect">
      <option value="">請選擇人員</option>
    </select>
  </header>

  <div id="tableContainer"></div>

  <script>
    let staffData = {};
    const defaultPerson = "王寶生";

    function renderPersonData(person) {
      const container = document.getElementById("tableContainer");
      container.innerHTML = "";

      if (!person || !staffData[person]) return;

      const records = staffData[person].filter(item => item.次數 > 0);
      if (records.length === 0) {
        container.innerHTML = "<p>此人員無排班紀錄</p>";
        return;
      }

      const rows = records.map((item, index) => {
        const percent = parseFloat(item.百分比.replace("%", ""));
        return `
          <tr>
            <td>${item.班別}</td>
            <td>${item.次數}</td>
            <td>${item.百分比}</td>
            <td>
              <div class="bar-container">
                <div class="bar" id="bar-${index}"></div>
              </div>
            </td>
          </tr>`;
      }).join("");

      container.innerHTML = `
        <table>
          <thead>
            <tr><th>班別</th><th>次數</th><th>百分比</th><th>圖表</th></tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>
      `;

      records.forEach((item, index) => {
        const percent = parseFloat(item.百分比.replace("%", ""));
        const bar = document.getElementById(`bar-${index}`);
        if (bar) {
          setTimeout(() => {
            bar.style.width = percent + "%";
          }, 100);
        }
      });
    }

    fetch("staff_shift_stats_data.json")
      .then(res => res.json())
      .then(data => {
        staffData = data;
        const select = document.getElementById("personSelect");

        Object.keys(data).forEach(name => {
          const option = document.createElement("option");
          option.value = name;
          option.textContent = name;
          select.appendChild(option);
        });

        if (staffData[defaultPerson]) {
          select.value = defaultPerson;
          renderPersonData(defaultPerson);
        }
      });

    document.getElementById("personSelect").addEventListener("change", function () {
      renderPersonData(this.value);
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>臺南郵局運輸股班表系統</title>
  <style>
    body {
      background-color: #fdf6fd;
      font-family: "Microsoft JhengHei", sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('logo.png');
      background-repeat: no-repeat;
      background-position: center top;
      background-size: 100px auto;
      background-attachment: fixed;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      padding-top: 40px;
    }

    h1 {
      text-align: center;
      color: #5d3a91;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .visitor-count {
      text-align: center;
      color: #888;
      font-size: 16px;
      margin-bottom: 24px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      margin-bottom: 40px;
    }

    .btn {
      display: block;
      background-color: #f7f3f8;
      color: #5d3a91;
      text-decoration: none;
      border-radius: 30px;
      padding: 14px 26px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(130, 106, 174, 0.2);
      text-align: center;
      transition: background-color 0.2s ease, transform 0.2s ease;
      width: 100%;
    }

    .btn:hover {
      background-color: #e9def4;
      transform: scale(1.02);
    }

    .btn:active {
      transform: scale(0.97);
    }

    footer {
      text-align: center;
      padding: 20px 10px;
      font-size: 0.85em;
      color: #999;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }

      .btn {
        font-size: 16px;
        padding: 12px 22px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>臺南郵局運輸股班表系統</h1><P>

    <div class="button-container">
      <a href="shift_schedule.html" class="btn">班表查詢</a>
      <a href="shift_today.html" class="btn">本日班表</a>
      <a href="check_time_off.html" class="btn">休假查詢</a>
      <a href="shift_staff_stats.html" class="btn">排班人員統計</a>
      <a href="staff_shift_stats.html" class="btn">人員排班統計</a>
    </div>

    <footer>
      © 2025 臺南郵局運輸股，僅供內部使用，未經授權不得轉載。
    </footer>
  </div>


</body>

</html>

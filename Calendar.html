<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>值班排班表 - 字體強化版</title>
    <style>
        :root {
            --border-gray: #dadce0;
            --today-red: #d93025;
            --staff-highlight: #e8f0fe;
            --staff-text: #1967d2;
            --holiday-bg: #fff0f0;
            --holiday-text: #d93025;
        }

        * { box-sizing: border-box; }
        body { font-family: -apple-system, "Microsoft JhengHei", sans-serif; margin: 0; padding: 5px; background: #fff; }

        .controls { display: flex; flex-wrap: wrap; gap: 5px; padding: 10px; background: #f8f9fa; border-radius: 8px; margin-bottom: 10px; align-items: center; }
        .staff-area { margin-left: auto; display: flex; align-items: center; gap: 5px; }
        select, button { padding: 8px; font-size: 14px; border: 1px solid var(--border-gray); border-radius: 4px; }

        .calendar-container { width: 100%; border-top: 1px solid var(--border-gray); border-left: 1px solid var(--border-gray); display: grid; grid-template-columns: repeat(7, 1fr); }
        .day-label, .day-cell { border-right: 1px solid var(--border-gray); border-bottom: 1px solid var(--border-gray); }
        .day-label { background: #f1f3f4; padding: 8px 0; text-align: center; font-size: 13px; font-weight: bold; }

        .day-cell { min-height: 90px; padding: 4px; position: relative; background: #fff; }

        /* 假日粉紅底 */
        .is-holiday { background-color: var(--holiday-bg) !important; }
        .is-holiday .date-number { color: var(--holiday-text); font-weight: bold; }

        .date-number { text-align: right; font-size: 12px; margin-bottom: 4px; }
        .is-today .date-number span { background: var(--today-red); color: white; display: inline-block; width: 20px; height: 20px; line-height: 20px; border-radius: 50%; text-align: center; font-size: 11px; }

        /* --- 班別字體大調整 --- */
        .duty-container { display: flex; flex-direction: column; gap: 3px; }
        .duty-tag { 
            font-size: 12px;         /* 增大字體 */
            font-weight: 600;       /* 加粗 */
            line-height: 1.2;
            padding: 4px 2px;       /* 增加上下內距更好讀 */
            border-radius: 4px;
            background: var(--staff-highlight);
            color: var(--staff-text);
            border: 1px solid #c2e7ff;
            text-align: center;
            word-break: break-all;  /* 寬度不足時自動折行 */
        }
        /* -------------------- */

        .holiday-name { font-size: 10px; color: var(--holiday-text); text-align: center; margin-bottom: 3px; font-weight: bold; }
        .other-month { background-color: #fafafa; opacity: 0.3; }

        @media (max-width: 480px) {
            .controls { flex-direction: column; align-items: stretch; }
            .staff-area { margin-left: 0; width: 100%; }
            .day-cell { min-height: 80px; }
            .duty-tag { 
                font-size: 11px;    /* 手機版稍微降 1px 以防格子過擠 */
                padding: 3px 1px;
            }
        }
    </style>
</head>
<body>

<div class="controls">
    <div style="display: flex; gap: 5px; width: 100%; justify-content: space-between;">
        <div style="display: flex; gap: 5px;">
            <select id="yearSelect"></select>
            <select id="monthSelect"></select>
        </div>
        <button onclick="renderToday()">今天</button>
    </div>
    <div class="staff-area">
        <label style="font-size: 14px; font-weight: bold;">值班人員:</label>
        <select id="staffSelect"><option value="">-- 請選擇 --</option></select>
    </div>
</div>

<div class="calendar-container">
    <div class="day-label" style="color:red">日</div>
    <div class="day-label">一</div>
    <div class="day-label">二</div>
    <div class="day-label">三</div>
    <div class="day-label">四</div>
    <div class="day-label">五</div>
    <div class="day-label" style="color:red">六</div>
    <div id="calendarGrid" style="display: contents;"></div>
</div>

<script>
    let scheduleData = {};
    const holidays = {
        "2026-01-01": "元旦", "2026-02-16": "除夕", "2026-02-17": "初一", "2026-02-18": "初二", "2026-02-19": "初三", "2026-02-27": "和平補假", "2026-02-28": "和平紀念",
        "2026-04-03": "兒童節", "2026-04-04": "清明節", "2026-06-19": "端午節", "2026-09-25": "中秋節", "2026-10-10": "國慶日"
    };

    const yearSelect = document.getElementById('yearSelect');
    const monthSelect = document.getElementById('monthSelect');
    const staffSelect = document.getElementById('staffSelect');
    const gridEl = document.getElementById('calendarGrid');
    const now = new Date();

    async function init() {
        for (let y = 2025; y <= 2026; y++) yearSelect.options.add(new Option(y + "年", y));
        for (let m = 0; m < 12; m++) monthSelect.options.add(new Option((m + 1) + "月", m));
        yearSelect.value = now.getFullYear();
        monthSelect.value = now.getMonth();

        try {
            const response = await fetch('schedule_data.json');
            scheduleData = await response.json();
            populateStaff(scheduleData);
        } catch (e) { console.error("JSON Error", e); }

        [yearSelect, monthSelect, staffSelect].forEach(el => el.onchange = renderCalendar);
        renderCalendar();
    }

    function populateStaff(data) {
        let names = new Set();
        Object.keys(data).forEach(k => {
            if(k === "lastUpdated") return;
            Object.values(data[k]).forEach(v => { if(v && v !== "-" && v !== "") names.add(v); });
        });
        Array.from(names).sort().forEach(n => staffSelect.options.add(new Option(n, n)));
    }

    function renderToday() {
        yearSelect.value = now.getFullYear();
        monthSelect.value = now.getMonth();
        renderCalendar();
    }

    function renderCalendar() {
        const y = parseInt(yearSelect.value), m = parseInt(monthSelect.value);
        const selStaff = staffSelect.value;
        gridEl.innerHTML = '';
        const firstDay = new Date(y, m, 1).getDay();
        const daysInMonth = new Date(y, m + 1, 0).getDate();
        for (let i = 0; i < firstDay; i++) gridEl.innerHTML += `<div class="day-cell other-month"></div>`;

        for (let d = 1; d <= daysInMonth; d++) {
            const dateObj = new Date(y, m, d);
            const weekDay = dateObj.getDay();
            const dateStr = `${y}-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
            const isToday = (y === now.getFullYear() && m === now.getMonth() && d === now.getDate());
            const holidayName = holidays[dateStr] || "";
            const isHoliday = holidayName !== "" || (weekDay === 0 || weekDay === 6);

            let dutyHtml = "";
            if (selStaff && scheduleData[dateStr]) {
                const dayShifts = scheduleData[dateStr];
                const myShifts = Object.keys(dayShifts).filter(s => dayShifts[s] === selStaff);
                dutyHtml = myShifts.map(s => `<div class="duty-tag">${s}</div>`).join('');
            }

            gridEl.innerHTML += `
                <div class="day-cell ${isToday ? 'is-today' : ''} ${isHoliday ? 'is-holiday' : ''}">
                    <div class="date-number"><span>${d}</span></div>
                    ${holidayName ? `<div class="holiday-name">${holidayName}</div>` : ''}
                    <div class="duty-container">${dutyHtml}</div>
                </div>
            `;
        }
    }
    init();
</script>

</body>
</html>

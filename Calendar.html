<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>值班排班表 - 日期靠上版</title>
    <style>
        :root {
            --border-gray: #dadce0;
            --border-today: #000000;
            --staff-bg: #f1f3f4;
            --staff-text: #000000;
            --holiday-bg: #fff0f0;
            --holiday-tag-bg: #ff0000;
            --holiday-text: #d93025;
        }

        * { box-sizing: border-box; }
        body { font-family: "Times New Roman", "Microsoft JhengHei", serif; margin: 0; padding: 5px; background: #fff; }

        .controls { display: flex; flex-wrap: wrap; gap: 5px; padding: 10px; background: #f8f9fa; border-radius: 8px; margin-bottom: 10px; align-items: center; border-bottom: 2px solid var(--border-gray); }
        .staff-area { margin-left: auto; display: flex; align-items: center; gap: 5px; }
        select, button { padding: 8px; font-size: 14px; border: 1px solid var(--border-gray); border-radius: 4px; }

        .calendar-container { width: 100%; border-top: 1px solid var(--border-gray); border-left: 1px solid var(--border-gray); display: grid; grid-template-columns: repeat(7, 1fr); }
        .day-label, .day-cell { border-right: 1px solid var(--border-gray); border-bottom: 1px solid var(--border-gray); }
        
        .day-label { background: #ffffff; padding: 5px 0; text-align: center; font-size: 14px; border-bottom: 2px solid var(--border-gray); }
        .label-weekend { background-color: var(--holiday-bg); color: var(--holiday-text); }

        /* 格子：改為靠上對齊 */
        .day-cell { 
            min-height: 130px; 
            padding: 5px; 
            position: relative; 
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* 內容靠上 */
            align-items: center;        /* 水平置中 */
        }

        .is-today { 
            border: 5px solid var(--border-today) !important;
            z-index: 5;
        }

        .is-holiday { background-color: var(--holiday-bg) !important; }

        /* 日期數字：大字體、靠上置中 */
        .date-number { 
            font-size: 42px; 
            font-weight: bold; 
            color: #000; 
            line-height: 1.1;
            margin-top: 5px; /* 與頂部保持微小距離 */
            z-index: 1;
        }

        /* 國定假日標籤：在大日期下方 */
        .holiday-name { 
            background-color: var(--holiday-tag-bg);
            color: white;
            font-size: 12px;
            padding: 1px 6px;
            border-radius: 2px;
            font-weight: bold;
            margin-top: -5px; /* 稍微往上提，緊貼日期 */
            z-index: 2;
            white-space: nowrap;
        }

        /* 班別區塊 */
        .duty-container { 
            width: 100%;
            margin-top: auto; /* 將班別推向格子底部或撐開空間 */
            margin-bottom: 10px;
            z-index: 3;
        }
        .duty-tag { 
            font-size: 20px; 
            font-weight: 900; 
            background-color: var(--staff-bg);
            color: var(--staff-text);
            padding: 6px 0;
            text-align: center;
            width: 95%;
            margin: 0 auto;
            border-radius: 4px;
        }

        .other-month { background-color: #fafafa !important; opacity: 0.2; }

        @media (max-width: 480px) {
            .date-number { font-size: 34px; }
            .duty-tag { font-size: 16px; padding: 4px 0; }
            .day-cell { min-height: 110px; }
            .holiday-name { font-size: 10px; }
        }
    </style>
</head>
<body>

<div class="controls">
    <div style="display: flex; gap: 5px; width: 100%; justify-content: space-between;">
        <div style="display: flex; gap: 5px;">
            <select id="yearSelect"></select>
            <select id="monthSelect"></select>
        </div>
        <button onclick="renderToday()">今天</button>
    </div>
    <div class="staff-area">
        <label style="font-size: 14px; font-weight: bold;">人員:</label>
        <select id="staffSelect"><option value="">-- 請選擇 --</option></select>
    </div>
</div>

<div class="calendar-container">
    <div class="day-label label-weekend">日</div>
    <div class="day-label">一</div>
    <div class="day-label">二</div>
    <div class="day-label">三</div>
    <div class="day-label">四</div>
    <div class="day-label">五</div>
    <div class="day-label label-weekend">六</div>
    <div id="calendarGrid" style="display: contents;"></div>
</div>

<script>
    let scheduleData = {};
    // 國定假日清單
    const holidays = {
        "2026-01-01": "元旦", "2026-02-16": "除夕", "2026-02-17": "初一", "2026-02-18": "初二", "2026-02-19": "初三", "2026-02-27": "補假", "2026-02-28": "紀念日",
        "2026-04-03": "兒童節", "2026-04-04": "清明節", "2026-05-01": "勞動節", "2026-06-19": "端午節", "2026-09-25": "中秋節", "2026-10-10": "國慶日"
    };

    const yearSelect = document.getElementById('yearSelect');
    const monthSelect = document.getElementById('monthSelect');
    const staffSelect = document.getElementById('staffSelect');
    const gridEl = document.getElementById('calendarGrid');
    const now = new Date();

    async function init() {
        for (let y = 2025; y <= 2027; y++) yearSelect.options.add(new Option(y + "年", y));
        for (let m = 0; m < 12; m++) monthSelect.options.add(new Option((m + 1) + "月", m));
        yearSelect.value = now.getFullYear();
        monthSelect.value = now.getMonth();

        try {
            const response = await fetch('schedule_data.json');
            scheduleData = await response.json();
            populateStaff(scheduleData);
        } catch (e) { console.error("JSON Error", e); }

        [yearSelect, monthSelect, staffSelect].forEach(el => el.onchange = renderCalendar);
        renderCalendar();
    }

    function populateStaff(data) {
        let names = new Set();
        Object.keys(data).forEach(k => {
            if(k === "lastUpdated") return;
            Object.values(data[k]).forEach(v => { 
                if(v && v !== "-" && v !== "" && v !== "#溢出!" && v !== "#SPILL!") {
                    names.add(v); 
                }
            });
        });
        staffSelect.innerHTML = '<option value="">-- 請選擇 --</option>';
        Array.from(names).sort().forEach(n => staffSelect.options.add(new Option(n, n)));
    }

    function renderToday() {
        yearSelect.value = now.getFullYear();
        monthSelect.value = now.getMonth();
        renderCalendar();
    }

    function renderCalendar() {
        const y = parseInt(yearSelect.value), m = parseInt(monthSelect.value);
        const selStaff = staffSelect.value;
        gridEl.innerHTML = '';
        const firstDay = new Date(y, m, 1).getDay();
        const daysInMonth = new Date(y, m + 1, 0).getDate();
        
        for (let i = 0; i < firstDay; i++) gridEl.innerHTML += `<div class="day-cell other-month"></div>`;

        for (let d = 1; d <= daysInMonth; d++) {
            const dateObj = new Date(y, m, d);
            const weekDay = dateObj.getDay();
            const dateStr = `${y}-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
            const isToday = (y === now.getFullYear() && m === now.getMonth() && d === now.getDate());
            
            const holidayName = holidays[dateStr] || "";
            const isWeekend = (weekDay === 0 || weekDay === 6);
            const shouldBePink = (holidayName !== "" || isWeekend);

            let dutyHtml = "";
            if (selStaff && scheduleData[dateStr]) {
                const dayShifts = scheduleData[dateStr];
                const myShifts = Object.keys(dayShifts).filter(s => dayShifts[s] === selStaff);
                dutyHtml = myShifts.map(s => `<div class="duty-tag">${s}</div>`).join('');
            }

            gridEl.innerHTML += `
                <div class="day-cell ${isToday ? 'is-today' : ''} ${shouldBePink ? 'is-holiday' : ''}">
                    <div class="date-number">${d}</div>
                    ${holidayName ? `<div class="holiday-name">${holidayName}</div>` : ''}
                    <div class="duty-container">${dutyHtml}</div>
                </div>
            `;
        }
    }
    init();
</script>

</body>
</html>

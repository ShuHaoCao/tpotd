<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>本日班表</title>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Microsoft JhengHei", sans-serif;
      padding: 20px;
      margin: 0;
    }

    .schedule-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 160px;
    }

    .shift-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 8px;
      overflow: hidden;
    }

    .shift-label {
      flex: 1;
      padding: 8px;
      text-align: center;
      font-weight: bold;
      color: #fff;
      border-radius: 8px 0 0 8px;
      white-space: nowrap;
    }

    .staff-name {
      flex: 1;
      padding: 8px;
      background-color: #eee;
      text-align: center;
      border-radius: 0 8px 8px 0;
      white-space: nowrap;
    }

    /* 色彩對應樣式（可再擴增） */
    .red { background-color: #c00000; }
    .green { background-color: #275317; }
    .blue { background-color: #163E64; }
	.middle-blue { background-color: #215F9A; }
    .light-blue { background-color: #4E95D9; }
    .purple { background-color: #78206E; }
    .middle-green { background-color: #3B7D23; }
    .blue-green { background-color: #0E9292; }
    .gray { background-color: #595959; }
  </style>
</head>
<body>

  <h2>📅 本日班表</h2>

	    <div class="shift-row">

	  	    <div class="shift-row">

	  <div class="shift-row">

	  <div class="shift-row">

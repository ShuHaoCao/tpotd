    <style>
        :root {
            --primary-color: #3498db;
            --bg-color: #f4f7f6;
            --text-dark: #2c3e50;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {

            margin-bottom: 20px;
        }

        .card-container {
            width: 85vw;
            max-width: 340px;
            height: 480px;
            perspective: 1000px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            box-sizing: border-box;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .card-front {
            background: white;
            color: var(--text-dark);
        }

        .card-back {
            background: var(--primary-color);
            color: white;
            transform: rotateY(180deg);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ä¿®æ”¹å¾Œçš„åœ–ç¤º/åœ–ç‰‡å®¹å™¨æ¨£å¼ */
        .icon-container {
            width: 120px; /* å›ºå®šå¯¬åº¦ */
            height: 120px; /* å›ºå®šé«˜åº¦ */
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .icon-container img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* ç¢ºä¿åœ–ç‰‡ä¸è®Šå½¢ä¸”å®Œæ•´é¡¯ç¤º */
            border-radius: 12px;
        }

        .icon-text {
            font-size: 80px; /* å¦‚æœæ˜¯ Emoji çš„è©± */
        }

        .question-text {
            font-size: 1.3rem;
            line-height: 1.5;
            margin: 0;
        }

        .hint {
            margin-top: 25px;

        .btn-next {
            margin-top: 35px;

<body>

    <h1>ç”Ÿæ´»å°çŸ¥è­˜-éš¨æ©ŸæŠ½</h1>

    <div class="card-container">
        <div id="trivia-card" class="card">
            <div class="card-face card-front" id="front-face">
                <div class="icon-container">ğŸ”</div>
                <h2 class="question-text">æ­£åœ¨æº–å‚™å…§å®¹...</h2>
            </div>
            <div class="card-face card-back" id="back-face">
                <h2>è§£ç­”è¼‰å…¥ä¸­</h2>
            </div>
        </div>
    </div>

    <button class="btn-next" onclick="nextTrivia()">æ›ä¸€å€‹è©¦è©¦</button>

    <script>
        let triviaData = [];
        let currentIndex = -1;

        const card = document.getElementById('trivia-card');
        const frontFace = document.getElementById('front-face');
        const backFace = document.getElementById('back-face');

        async function init() {
            try {
                const response = await fetch('trivia_data.json');
                triviaData = await response.json();
                nextTrivia();
            } catch (err) {
                frontFace.innerHTML = `<div class="icon-text">âŒ</div><h2>è¼‰å…¥å¤±æ•—</h2><p>è«‹æª¢æŸ¥ JSON æª”æ¡ˆ</p>`;
            }
        }

        function nextTrivia() {
            if (triviaData.length === 0) return;
            let nextIndex;
            if (triviaData.length > 1) {
                do {
                    nextIndex = Math.floor(Math.random() * triviaData.length);
                } while (nextIndex === currentIndex);
            } else {
                nextIndex = 0;
            }
            currentIndex = nextIndex;
            renderCard(triviaData[currentIndex]);
        }

        function renderCard(item) {
            card.classList.remove('flipped');
            frontFace.classList.remove('fade-in');
            void frontFace.offsetWidth;

            // åˆ¤æ–· icon æ˜¯åœ–ç‰‡è·¯å¾‘é‚„æ˜¯ Emoji
            // å¦‚æœå­—ä¸²åŒ…å« "." (å¦‚ .jpg, .png) æˆ–ä»¥ http é–‹é ­ï¼Œå°±ç•¶ä½œåœ–ç‰‡
            const isImage = item.icon.includes('.') || item.icon.startsWith('http');
            const iconHTML = isImage 
                ? `<img src="${item.icon}" alt="icon">` 
                : `<span class="icon-text">${item.icon}</span>`;

            frontFace.innerHTML = `
                <div class="icon-container">${iconHTML}</div>
                <h2 class="question-text">${item.question}</h2>
                <div class="hint">é»æ“Šå¡ç‰‡æ­æ›‰ç­”æ¡ˆ</div>
            `;
            frontFace.classList.add('fade-in');

            backFace.innerHTML = `
                <h3 style="font-size:1.5rem; margin-bottom:15px;">${item.answer}</h3>
                <p style="line-height: 1.6; font-size:1.1rem;">${item.description}</p>
                <hr style="width: 40%; border: 0.5px solid rgba(255,255,255,0.3); margin: 20px 0;">
                <p style="font-size: 0.9rem; font-style: italic; opacity: 0.9;">${item.tip}</p>
            `;
            backFace.style.backgroundColor = item.theme_color || '#3498db';
        }

        card.addEventListener('click', () => {
            card.classList.toggle('flipped');
        });

        init();
    </script>

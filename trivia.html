    <style>
        :root {

        body {

        .card-container {

        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card.flipped {

        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            box-sizing: border-box;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .card-front {
            background: white;
            color: var(--text-dark);
        }

        .card-back {
            background: var(--primary-color);
            color: white;
            transform: rotateY(180deg);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon-container {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .icon-container img {
            width: 100%;
            height: 100%;

        }

        .icon-text {
            font-size: 80px;
        }

        .question-text {

            -webkit-tap-highlight-color: transparent;
        }

        .btn-next:active {
            transform: scale(0.95);

        }
    </style>

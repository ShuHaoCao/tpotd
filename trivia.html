<body>

    <h1>ç”Ÿæ´»å°çŸ¥è­˜-éš¨æ©ŸæŠ½</h1>

    <div class="card-container">

    <script>
        let triviaData = [];
        let currentIndex = -1;

        const card = document.getElementById('trivia-card');
        const frontFace = document.getElementById('front-face');
        const backFace = document.getElementById('back-face');

        // 1. åˆå§‹åŒ–è¼‰å…¥ JSON
        async function init() {
            try {
                // æ³¨æ„ï¼šæœ¬åœ°æ¸¬è©¦éœ€é€é Live Server æˆ–ä¼ºæœå™¨ç’°å¢ƒ
                const response = await fetch('trivia_data.json');
                triviaData = await response.json();
                nextTrivia(); // é¡¯ç¤ºç¬¬ä¸€å¼µ
            } catch (err) {
                frontFace.innerHTML = `<div class="icon">âŒ</div><h2>è¼‰å…¥å¤±æ•—</h2><p>è«‹æª¢æŸ¥ JSON æª”æ¡ˆ</p>`;
            }
        }

        // 2. éš¨æ©Ÿåˆ‡æ›é‚è¼¯
        function nextTrivia() {
            if (triviaData.length === 0) return;

            let nextIndex;
            if (triviaData.length > 1) {
                // ç¢ºä¿ä¸èˆ‡ä¸Šä¸€æ¬¡é‡è¤‡
                do {
                    nextIndex = Math.floor(Math.random() * triviaData.length);
                } while (nextIndex === currentIndex);
            } else {
                nextIndex = 0;
            }

            currentIndex = nextIndex;
            renderCard(triviaData[currentIndex]);
        }

        // 3. æ¸²æŸ“å…§å®¹åˆ°å¡ç‰‡
        function renderCard(item) {
            // å…ˆç¿»å›æ­£é¢ä¸¦ç§»é™¤å‹•ç•«é¡åˆ¥ä»¥é‡ç½®
            card.classList.remove('flipped');
            frontFace.classList.remove('fade-in');
            
            // å¼·åˆ¶ç€è¦½å™¨é‡ç¹ª (Reflow) è®“å‹•ç•«èƒ½å†æ¬¡è§¸ç™¼
            void frontFace.offsetWidth;

            // å¡«å……æ­£é¢å…§å®¹
            frontFace.innerHTML = `

                <h2 class="question-text">${item.question}</h2>
                <div class="hint">é»æ“Šå¡ç‰‡æ­æ›‰ç­”æ¡ˆ</div>
            `;
            frontFace.classList.add('fade-in');

            // å¡«å……èƒŒé¢å…§å®¹
            backFace.innerHTML = `

                <p style="font-size: 0.9rem; font-style: italic;">${item.tip}</p>
            `;
            backFace.style.backgroundColor = item.theme_color || '#3498db';
        }

        // 4. äº‹ä»¶ç›£è½ï¼šé»æ“Šç¿»è½‰
        card.addEventListener('click', () => {

<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>休假查詢</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Microsoft JhengHei", sans-serif;
      margin: 0;
      background-color: #f8f9fa;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1em 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
    }

    select {
      font-size: 2em;
      padding: 6px 12px;
      margin-top: 10px;
    }

    .container {
      padding: 20px 5%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .grid-row {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .box {
      border-radius: 6px;
      padding: 8px;
      background-color: #999;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .box-inner {
      display: flex;
      flex-direction: column;
      gap: 0.5px;
      /* 控制上下距離 */
    }

    .big {
      background-color: #ccc;
      color: black;
      font-weight: bold;
      font-size: clamp(1.5rem, 8vw, 5rem);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .purple {
      background-color: #f5d7fa;
      color: #6b006b;
    }

    .orange {
      background-color: #ffe5d0;
      color: #cc5500;
    }

    .green {
      background-color: #dbffe1;
      color: #006622;
    }

    .title {
      font-size: 1em;
    }

    .value {
      font-size: 6em;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .grid-row {
        grid-template-columns: 1fr;
      }

      .box.big {
        grid-column: auto !important;
        font-size: 1.2em;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>休假查詢</h1>
    <select id="personSelect"></select>
  </header>

  <div class="container">
    <!-- 第1行 -->
    <div class="grid-row">
      <div class="box gray">
        <div class="box-inner">
          <div class="title">1-5月輪休天數</div>
          <div class="value" id="past">—</div>
        </div>
      </div>
      <div class="box gray">
        <div class="box-inner">
          <div class="title">6月輪休天數</div>
          <div class="value" id="now">—</div>
        </div>
      </div>
      <div class="box purple">
        <div class="box-inner">
          <div class="title">輪休完成度(%)</div>
          <div class="value" id="rate">—</div>
        </div>
      </div>
    </div>

    <!-- 第2行 -->
    <div class="grid-row">
      <div class="box gray">
        <div class="box-inner">
          <div class="title">核定輪休天數</div>
          <div class="value" id="approve">—</div>
        </div>
      </div>
      <div class="box gray">
        <div class="box-inner">
          <div class="title">已休輪休天數</div>
          <div class="value" id="used">—</div>
        </div>
      </div>
      <div class="box orange">
        <div class="box-inner">
          <div class="title">剩餘輪休天數</div>
          <div class="value" id="remain">—</div>
        </div>
      </div>
    </div>

    <!-- 第3行 -->
    <div class="grid-row">
      <div class="box gray">
        <div class="box-inner">
          <div class="title">上月積欠公休</div>
          <div class="value" id="prev">—</div>
        </div>
      </div>
      <div class="box gray">
        <div class="box-inner">
          <div class="title">本月補休天數</div>
          <div class="value" id="makeup">—</div>
        </div>
      </div>
      <div class="box green">
        <div class="box-inner">
          <div class="title">剩餘積欠公休</div>
          <div class="value" id="remainLeave">—</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let leaveData = {};

    function updateDisplay(id) {
      const p = leaveData[id];
      if (!p) return;

      document.getElementById("past").innerText = p.past ?? "—";
	  document.getElementById("now").innerText = p.now ?? "—";
      document.getElementById("rate").innerText = p.rate ?? "—";
      document.getElementById("approve").innerText = p.approve ?? "—";
      document.getElementById("used").innerText = p.used ?? "—";
      document.getElementById("remain").innerText = p.remain ?? "—";
      document.getElementById("prev").innerText = p.prev ?? "—";
      document.getElementById("makeup").innerText = p.makeup ?? "—";
      document.getElementById("remainLeave").innerText = p.remainLeave ?? "—";
    }

    fetch("leave_data.json")
      .then(res => res.json())
      .then(data => {
        leaveData = data;
        const select = document.getElementById("personSelect");

        for (const id in data) {
          const opt = document.createElement("option");
          opt.value = id;
          opt.textContent = `${id} - ${data[id].name || "無名"}`;
          select.appendChild(opt);
        }

        const firstId = Object.keys(data)[0];
        select.value = firstId;
        updateDisplay(firstId);

        select.addEventListener("change", () => {
          updateDisplay(select.value);
        });
      })
      .catch(err => {
        alert("無法載入 leave_data.json，請確認檔案存在且格式正確。");
        console.error(err);
      });
  </script>
</body>

</html>
